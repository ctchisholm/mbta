<section ng-controller="departureCtrl">

    <h2>Train Departures</h2>
    <h4>Last Updated: {{lastUpdated}}</h4>
    <hr>
    <div class="row">
        <div class="col-md-1" ng-repeat="(key, val) in departures[0]">
            {{key}}
        </div>
    </div>
    <div class="row" style="border:1px solid;" ng-repeat="d in departures">
        <div class="col-md-1" ng-repeat="(key, val) in d">
            {{val}}
        </div>

    </div>

</section>
